<!DOCTYPE html>
<html>
<head>
  <title>My First JS</title>
</head>
<body>

  <h1 id="title">Hello</h1>
  <button onclick="changeText()">Click me</button>

  <script>
    function changeText() {
      document.getElementById("title").innerText = "JavaScript is working!";
    }
  </script>

</body>
</html>
